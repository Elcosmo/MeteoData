<!DOCTYPE html>
<html>
<head>
  <title>Meteo Samarate</title>
  <script>
    async function fetchWeather() {
      const response = await fetch('https://raw.githubusercontent.com/Elcosmo/MeteoData/main/weather.json');
      const data = await response.json();
      document.getElementById('weather').textContent = JSON.stringify(data, null, 2);
    }
    fetchWeather();
  </script>
</head>
<body>
  <h1>Meteo Samarate</h1>
  <pre id="weather">Caricamento dati...</pre>
</body>
</html>
