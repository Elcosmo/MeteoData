<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meteo Samarate</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 20px;
        }
    </style>
</head>
<body>
    <h1>Meteo Samarate</h1>
    <div id="weather-info">
        <p id="city-name">Caricamento dati...</p>
        <p id="temperature"></p>
        <p id="humidity"></p>
        <p id="description"></p>
        <p id="wind-speed"></p>
        <p id="error" style="color: red;"></p>
    </div>

    <script>
        async function fetchWeather() {
            try {
                const response = await fetch('https://raw.githubusercontent.com/elcosmo/MeteoData/main/weather.json');
                
                if (!response.ok) {
                    throw new Error(`HTTP error! Status: ${response.status}`);
                }

                const data = await response.json();

                // Aggiorna i dati nella pagina
                document.getElementById('city-name').textContent = `City: ${data.name}`;
                document.getElementById('temperature').textContent = `Temperature: ${data.main.temp}Â°C`;
                document.getElementById('humidity').textContent = `Humidity: ${data.main.humidity}%`;
                document.getElementById('description').textContent = `Description: ${data.weather[0].description}`;
                document.getElementById('wind-speed').textContent = `Wind Speed: ${data.wind.speed} m/s`;
            } catch (error) {
                console.error('Error fetching weather data:', error);
                document.getElementById('error').textContent = 'Failed to load weather data.';
            }
        }

        // Chiama la funzione per recuperare i dati
        fetchWeather();
    </script>
</body>
</html>
