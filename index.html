<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meteo Data</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            line-height: 1.6;
        }
        .loading {
            color: gray;
            font-size: 1.2em;
        }
        .error {
            color: red;
            font-size: 1.2em;
        }
    </style>
</head>
<body>
    <h1>Meteo Samarate</h1>
    <div id="weather-data" class="loading">Caricamento dati...</div>

    <script>
        // URL del sito Google Sites
        const googleSitesUrl = "https://sites.google.com/view/meteosama/home-page";

        async function fetchWeatherData() {
            const weatherContainer = document.getElementById("weather-data");
            try {
                // Effettua una richiesta GET al sito Google Sites
                const response = await fetch(googleSitesUrl);
                if (!response.ok) {
                    throw new Error(`Errore HTTP: ${response.status}`);
                }

                // Ottieni il contenuto della pagina
                const text = await response.text();

                // Elabora i dati con un DOM parser per estrarre i dati meteo
                const parser = new DOMParser();
                const doc = parser.parseFromString(text, "text/html");

                // Esempio: estrai tutti i paragrafi
                const paragraphs = doc.querySelectorAll("p");
                let weatherHtml = "";
                paragraphs.forEach(p => {
                    weatherHtml += `<p>${p.textContent}</p>`;
                });

                // Mostra i dati nella pagina
                weatherContainer.innerHTML = weatherHtml;
            } catch (error) {
                weatherContainer.innerHTML = `<div class="error">Errore durante il caricamento dei dati: ${error.message}</div>`;
                console.error("Errore:", error);
            }
        }

        // Recupera i dati meteo al caricamento della pagina
        fetchWeatherData();
    </script>
</body>
</html>
